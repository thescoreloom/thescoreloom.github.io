<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thescoreloom</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-family: "Palatino Linotype", Palatino, serif;
      color: #f0f0f0;

      /* Sfondo con herringbone leggerissimo */
      background-color: #1a1a1a;
      background-image: url('herringbone.svg');
      background-repeat: repeat;
      background-size: auto;
      position: relative; /* necessario per overlay */
    }

    /* Testo */
    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.2em;
      opacity: 0.8;
    }

    /* Overlay semi-trasparente */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #08312e;
      opacity: 0.93; /* abbassa l’intensità della trama */
      z-index: 0;
    }

    /* Mantieni contenuto sopra overlay */
    body > * {
      position: relative;
      z-index: 1;
    }

    /* Footer in basso con sfondo */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.95;
      background: rgba(8, 49, 46, 0.6); /* sfondo scuro trasparente */
      padding: 8px 0;
      z-index: 2;
      border-radius: 4px;
    }

    footer a {
      color: #f0f0f0;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <p>Our musical scores and resources will be available shortly</p>

  <footer>
    TheScoreLoom founded by Luigi Bedin | <a href="https://www.luigibedin.it" target="_blank">www.luigibedin.it</a>
  </footer>
</body>
</html>
