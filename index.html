<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TheScoreLoom</title>
<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
font-family:"Palatino Linotype",Palatino,serif;
color:#f0f0f0;
background-color:#1a1a1a;
background-image:url('herringbone.svg');
background-repeat:repeat;
background-size:auto;
position:relative
}

h1{
font-size:3em;
letter-spacing:2px;
margin:0.5em 0
}

p{
font-size:1.2em;
opacity:.8
}

body::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:#08312e;
opacity:.93;
z-index:0
}

body>*{
position:relative;
z-index:1
}

.brand{
position:absolute;
top:40px;
width:100%;
text-align:center;
font-family:"Palatino Linotype",Palatino,serif;
font-size:2em;
letter-spacing:2px;
color:#f0f0f0;
z-index:2;
}

footer{
position:absolute;
bottom:20px;
width:100%;
text-align:center;
font-family:"Palatino Linotype",Palatino,serif;
font-size:.6em;
line-height:1.4em;
color:#f0f0f0;
background:rgba(8,49,46,.35);
padding:10px 0;
z-index:2;
border-radius:4px;
opacity:0;
animation:fadeInFooter 2s ease-in forwards
}

footer a{
color:#f0f0f0;
text-decoration:none
}

footer a:hover{
text-decoration:underline
}

@keyframes fadeInFooter{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}
</style>
</head>
<body>

</html>
