<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TheScoreLoom</title>

<style>
body{
margin:0;
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:space-between;
align-items:center;
font-family:"Palatino Linotype", Palatino, serif;
color:#f2f2f2;
background-color:#1a1a1a;
background-image:url('herringbone.svg');
background-repeat:repeat;
background-size:auto;
position:relative;
padding:0 20px;
box-sizing:border-box;
text-align:center;
}

body::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:#08312e;
opacity:.92;
z-index:0;
}

body > *{
position:relative;
z-index:1;
width:100%;
max-width:900px;
}

header{
margin-top:6vh;
font-size:clamp(1.4rem, 4vw, 2.2rem);
letter-spacing:0.08em;
}

main{
flex:1;
display:flex;
justify-content:center;
align-items:center;
}

main h1{
font-size:clamp(2.5rem, 10vw, 4.8rem);
letter-spacing:0.12em;
margin:0;
font-weight:normal;
opacity:0.6;
}

footer{
margin-bottom:3vh;
text-align:center;
font-size:clamp(0.5rem, 1.8vw, 0.6rem);
line-height:1.3em;
background:rgba(8,49,46,.35);
padding:8px 7px;
width:100%;
}

footer .line{
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

footer .copyright{
opacity:0.7;
}

footer a{
color:#f2f2f2;
text-decoration:none;
}

footer a:hover{
text-decoration:underline;
}
</style>

</head>
<body>

<header>
TheScoreLoom™
</header>

<main>
<h1>Coming Soon</h1>
</main>

<footer>
<div class="line">
TheScoreLoom is a wind band score project founded by Luigi Bedin
</div>
<div class="line">
Cavaso Del Tomba, Italy | 
<a href="mailto:info@thescoreloom.it">info@thescoreloom.it</a> | 
<a href="https://www.luigibedin.it" target="_blank">www.luigibedin.it</a>
</div>
<div class="copyright">
© 2026 TheScoreLoom™ — Luigi Bedin
</div>
</footer>

</body>
</html>
