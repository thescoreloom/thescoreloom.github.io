<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TheScoreLoom</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:space-between;
align-items:center;
font-family:"Palatino Linotype", Palatino, serif;
color:#f2f2f2;
background-color:#1a1a1a;
background-image:url('herringbone.svg');
background-repeat:repeat;
position:relative;
}

body::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:#08312e;
opacity:.92;
z-index:0;
}

body > *{
position:relative;
z-index:1;
}

header{
margin-top:50px;
font-size:2.2em;
letter-spacing:2px;
}

main{
flex:1;
display:flex;
justify-content:center;
align-items:center;
}

main h1{
font-size:4.5em;
letter-spacing:4px;
margin:0;
font-weight:normal;
}

footer{
margin-bottom:25px;
text-align:center;
font-size:.7em;
line-height:1.6em;
background:rgba(8,49,46,.35);
padding:12px 0;
width:100%;
}

footer a{
color:#f2f2f2;
text-decoration:none;
}

footer a:hover{
text-decoration:underline;
}
</style>

</head>
